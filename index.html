<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS | Vasu Kashyap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap" rel="stylesheet">
    <style>
        * { cursor: none; }
        body { 
            background: #000814; /* Deep Ocean Base */
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
            margin: 0;
        }
        .cursor {
            width: 20px; height: 20px; border: 2px solid #00d4ff;
            border-radius: 50%; position: fixed; pointer-events: none;
            transition: transform 0.1s ease; z-index: 9999;
            box-shadow: 0 0 15px #00d4ff;
        }
        .glass-card {
            background: rgba(0, 150, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 32px;
        }
        .ocean-glow {
            background: radial-gradient(circle at 50% 50%, #003566 0%, #000814 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #fff 30%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-ocean {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            box-shadow: 0 10px 30px rgba(0, 180, 216, 0.3);
        }
        @keyframes drift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
            100% { transform: translate(0, 0); }
        }
        .animate-drift { animation: drift 10s ease-in-out infinite; }
    </style>
</head>
<body class="ocean-glow">
    <div class="cursor" id="cursor"></div>

    <div class="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-[120px] animate-drift"></div>

    <nav class="fixed w-full z-50 p-8 flex justify-between items-center">
        <div class="text-2xl font-extrabold tracking-tighter text-[#00d4ff]">OASIS</div>
        <div class="px-6 py-2 glass-card text-[10px] tracking-[0.4em] uppercase text-cyan-200">
            Architected by Vasu Kashyap
        </div>
    </nav>

    <section class="h-screen flex flex-col justify-center items-center relative px-6 text-center">
        <div class="z-10">
            <h1 class="text-6xl md:text-[110px] font-black leading-none tracking-tighter mb-8 gradient-text">
                OCEANIC <br> <span class="opacity-40">PERFECTION.</span>
            </h1>
            
            <p class="text-cyan-100/60 mb-10 max-w-lg mx-auto text-lg tracking-wide font-light">
                Experience the depth of design. Secure, fluid, and absolutely unhackable.
            </p>

            <div class="inline-block p-1 rounded-[32px] glass-card group hover:scale-105 transition-all duration-500">
                <button class="btn-ocean text-white px-12 py-5 rounded-[28px] font-bold text-lg tracking-tight">
                    Dive Deep
                </button>
            </div>
        </div>
    </section>

    <footer class="fixed bottom-10 left-10 opacity-40">
        <div class="flex items-center space-x-4">
            <div class="w-10 h-[1px] bg-cyan-500"></div>
            <p class="text-[10px] tracking-[0.5em] text-cyan-300 uppercase">Vasu Kashyap Design Labs</p>
        </div>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
    </html>
