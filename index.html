<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS | Vasu Kashyap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap" rel="stylesheet">
    <style>
        * { cursor: none; } /* Custom Premium Cursor */
        body { 
            background: #000; 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
            margin: 0;
        }
        .cursor {
            width: 20px; height: 20px; border: 1px solid white;
            border-radius: 50%; position: fixed; pointer-events: none;
            transition: transform 0.1s ease; z-index: 9999;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        .glow-text {
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="hero-gradient">
    <div class="cursor" id="cursor"></div>

    <nav class="fixed w-full z-50 p-8 flex justify-between items-center">
        <div class="text-2xl font-extrabold tracking-tighter glow-text">OASIS</div>
        <div class="px-6 py-2 glass-card text-[10px] tracking-[0.4em] uppercase opacity-70">
            By Vasu Kashyap
        </div>
    </nav>

    <section class="h-screen flex flex-col justify-center items-center relative px-6">
        <div class="absolute w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[150px] animate-pulse"></div>
        
        <div class="z-10 text-center">
            <h1 class="text-6xl md:text-[120px] font-black leading-none tracking-tighter mb-8">
                FUTURE <br> <span class="opacity-30">DEFINED.</span>
            </h1>
            
            <div class="glass-card p-1 max-w-md mx-auto group hover:scale-105 transition-all duration-700">
                <div class="bg-white text-black px-10 py-5 rounded-[28px] font-bold text-lg">
                    Begin Experience
                </div>
            </div>
        </div>
    </section>

    <footer class="fixed bottom-10 left-10 opacity-20 hover:opacity-100 transition-opacity">
        <p class="text-xs tracking-widest">Â© 2026 OASIS ARCHITECTURE</p>
        <p class="text-[10px] mt-1">ESTABLISHED BY VASU KASHYAP</p>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
