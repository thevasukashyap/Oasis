<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .glow { box-shadow: 0 0 50px rgba(0, 150, 255, 0.1); }

<body>
    <nav class="fixed w-full z-50 py-6 px-10 glass flex justify-between items-center">

    <main class="h-screen flex flex-col justify-center items-center text-center px-4">
        <div class="absolute w-[500px] h-[500px] bg-blue-500/5 rounded-full blur-[120px]"></div>
        <h2 class="text-7xl md:text-9xl font-black tracking-tight mb-6 gradient-text">UNBREAKABLE.</h2>
        <p class="text-gray-400 text-lg md:text-xl max-w-xl font-light tracking-wide">

        </p>
        <button class="mt-10 px-8 py-3 bg-white text-black font-semibold rounded-full hover:scale-105 transition-all duration-300">

        </button>
    </main>

    <footer class="absolute bottom-10 w-full text-center opacity-30 text-sm">
        &copy; 2026 OASIS &bull; VASU KASHYAP ORIGINAL
